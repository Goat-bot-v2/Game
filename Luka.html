<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Jeu de Devinette</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: blue;
        }
        header {
            width: 100%;
            background-color: #ffff00;
            border: 2px solid #000;
            text-align: center;
            padding: 10px;
            margin: 0;
        }
        p {
            text-indent: 10pt;
            font-family: times;
        }
        p:first-letter {
            font-size: 200%;
            font-family: Times, serif;
            color: blue;
        }
        h1 {
            text-align: center;
            text-decoration: underline;
            font-family: Times, serif;
        }
        div {
            width: 80%;
            border: 2px solid #000;
            padding: 10px;
            margin: 20px auto;
            background-color: #0f0;
        }
        button {
            color: #fff;
            background-color: blue;
            border-radius: 10px;
            border: 1px solid #fff;
            padding: 6px;
            cursor: pointer;
        }
        input[type="text"] {
            margin: 5px;
            padding: 5px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #ffff00;
            border-top: 2px solid #000;
            margin-top: 20px;
            font-family: Times, serif;
        }
    </style>
</head>
<body>
   <header>Jeu de Devinette !</header> 
   <div>
       <h1>Devine le nombre myst√®re et gagne !</h1>
       <p>Choisis un nombre compris entre 1 et 15 et valide ton option pour voir le r√©sultat.</p>
       <form id="guessForm">
           <label for="guess">Option :</label>
           <input type="text" id="guess" name="guess">
           <button type="button" onclick="checkGuess()">Valider</button>
           <p id="result"></p>
       </form>
   </div>

   <footer>
       &copy; create by Luka Ryota kiss√© ! <br>
       <span id="datetime"></span>
   </footer>

   <script>
       let mysteryNumber;

       function generateMysteryNumber() {
           mysteryNumber = Math.floor(Math.random() * 15) + 1;
       }

       function checkGuess() {
           // R√©cup√©rer la valeur de l'input
           const guess = parseInt(document.getElementById('guess').value);

           // V√©rifier si la valeur est un nombre valide
           if (isNaN(guess) || guess < 1 || guess > 15) {
               document.getElementById('result').textContent = 'Veuillez entrer un nombre valide entre 1 et 15.';
               return;
           }

           // Comparer le nombre myst√®re avec la supposition
           if (guess === mysteryNumber) {
               document.getElementById('result').innerHTML = 'F√©licitations ! Vous avez devin√© le nombre myst√®re ! Vous gagnez 100üí∞üéâ';
           } else if (guess < mysteryNumber) {
               document.getElementById('result').textContent = 'Trop bas ! Essayez encore.';
           } else {
               document.getElementById('result').textContent = 'Trop haut ! Essayez encore.';
           }
       }

       function displayDateTime() {
           const now = new Date();
           const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
           const formattedDateTime = now.toLocaleDateString('fr-FR', options);
           document.getElementById('datetime').textContent = formattedDateTime;
       }

       // G√©n√©rer un nombre myst√®re lorsque la page se charge
       window.onload = function() {
           generateMysteryNumber();
           displayDateTime();
       };
   </script>
</body>
      </html
